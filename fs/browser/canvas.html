<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>upload image</title>
    <link rel="stylesheet" href="./canvas/index.css" />
  </head>
  <body>
    <div class="upload-con">
      <div class="upload-tip">请拖动文件到此容器内或点击选择文件</div>
      <input type="file" class='upload-input' id='file' accept='image/*'>
    </div>
    <div class="canvas">
      <canvas id='canvas' width='300'></canvas>
      <div>
        <div id="upload" class='btn'>upload</div>
      </div>
    </div>
    <script src='./canvas/index.js'></script>
  </body>
</html>

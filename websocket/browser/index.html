<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>websocket</title>
  </head>
  <body>
    <script type="text/javascript">
      var socket = new WebSocket('ws://127.0.0.1:18000/socket?base=index')
      socket.addEventListener('open', data => {
        socket.send('open')
        console.log(data)
      })
      socket.addEventListener('message', data => {
        console.log(data)
      })
    </script>
  </body>
</html>
